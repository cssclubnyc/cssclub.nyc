<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>CSS Club NYC - A friendly meetup for people who style.</title>
    <link rel="stylesheet" href="./global.css" />
  </head>
  <body>
    <header>
      <h1>CSS Club NYC</h1>
      <p>A friendly meetup for people who style.</p>
    </header>

    <main>
      <form
        action="https://buttondown.email/api/emails/embed-subscribe/contact"
        method="post"
        target="popupwindow"
        onsubmit="window.open('https://buttondown.email/contact', 'popupwindow')"
        class="embeddable-buttondown-form"
      >
        <label for="bd-email">Email</label>
        <input type="email" name="email" id="bd-email" />
        <input type="submit" value="Subscribe" />
        <p>
          <a href="https://buttondown.email/refer/contact" target="_blank"
            >Powered by Buttondown.</a
          >
        </p>
      </form>
    </main>

    <footer>
      <a href="/code-of-conduct">Code of conduct</a>
      <a href="mailto:contact@cssclub.nyc">contact@cssclub.nyc</a>
      <a href="https://github.com/cssclubnyc/cssclub.nyc">Github</a>
    </footer>
  </body>
</html>
